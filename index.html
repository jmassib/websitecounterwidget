<div style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0;">
    <div style="display: flex; justify-content: space-around; width: 80%; background-color: rgba(0, 0, 0, 0.7); padding: 20px; border-radius: 10px;">
        <div style="text-align: center; color: white;">
            <div><img src="https://cdn.jsdelivr.net/gh/jmassib/websitecounterwidget@main/cinema.svg" alt="Project Icon" style="width: 50px; height: 50px; margin-bottom: 10px;"></div>
            <div class="number" data-target="17" style="font-size: 36px; font-weight: bold;">0</div>
            <div style="font-size: 18px;">Projetos</div>
        </div>
        <div style="text-align: center; color: white;">
            <div><img src="https://cdn.jsdelivr.net/gh/jmassib/websitecounterwidget@main/briefcase.svg" alt="Incentivadores Icon" style="width: 50px; height: 50px; margin-bottom: 10px;"></div>
            <div class="number" data-target="45" style="font-size: 36px; font-weight: bold;">0</div>
            <div style="font-size: 18px;">Incentivadores</div>
        </div>
        <div style="text-align: center; color: white;">
            <div><img src="https://cdn.jsdelivr.net/gh/jmassib/websitecounterwidget@main/dollar.svg" alt="Money Icon" style="width: 50px; height: 50px; margin-bottom: 10px;"></div>
            <div class="number" data-target="6380000" style="font-size: 36px; font-weight: bold;">0</div>
            <div style="font-size: 18px;">impostos direcionados</div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const counters = document.querySelectorAll('.number');
            const speed = 200; // The lower the slower

            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    const count = +counter.innerText;

                    // Lower increment to slow and higher to speed up
                    const inc = target / speed;

                    // Check if target is reached
                    if (count < target) {
                        // Add inc to count and output in counter
                        counter.innerText = Math.ceil(count + inc);
                        // Call function every ms
                        setTimeout(updateCount, 1);
                    } else {
                        counter.innerText = target;
                    }
                };

                updateCount();
            });
        });
    </script>
</div>
