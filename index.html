<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        
        .counter-widget {
            display: flex;
            justify-content: space-around;
            width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        .counter-item {
            text-align: center;
            color: white;
        }
        
        .icon img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        
        .number {
            font-size: 36px;
            font-weight: bold;
        }
        
        .label {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="counter-widget">
        <div class="counter-item">
            <div class="icon"><img src="https://jmassib.github.io/websitecounterwidget/cinema.svg" alt="Project Icon"></div>
            <div class="number" data-target="17">0</div>
            <div class="label">Projetos</div>
        </div>
        <div class="counter-item">
            <div class="icon"><img src="https://jmassib.github.io/websitecounterwidget/briefcase.svg" alt="Incentivadores Icon"></div>
            <div class="number" data-target="45">0</div>
            <div class="label">Incentivadores</div>
        </div>
        <div class="counter-item">
            <div class="icon"><img src="https://jmassib.github.io/websitecounterwidget/dollar.svg" alt="Money Icon"></div>
            <div class="number" data-target="6380000">0</div>
            <div class="label">impostos direcionados</div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const counters = document.querySelectorAll('.number');
            const speed = 200; // The lower the slower

            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    const count = +counter.innerText;

                    // Lower increment to slow and higher to speed up
                    const inc = target / speed;

                    // Check if target is reached
                    if (count < target) {
                        // Add inc to count and output in counter
                        counter.innerText = Math.ceil(count + inc);
                        // Call function every ms
                        setTimeout(updateCount, 1);
                    } else {
                        counter.innerText = target;
                    }
                };

                updateCount();
            });
        });
    </script>
</body>
</html>
